name: riddimfutar
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: any

  location: ^3.0.0

flutter:
  fonts:
    - family: Muli
      fonts:
        - asset: assets/font/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/font/OpenSans-Italic.ttf
          style: italic
        - asset: assets/font/OpenSans-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/appicon.png"
